          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <style>
          i {
               font-size: 30px;
               margin-top: 5%;
               margin-left: 5%;
               color: #000;
               margin-bottom: 0;
          }

          i:hover {
               color: lightgreen;
          }
     </style>

</head>

<body>
     <div class="main_body">
          <a href="home1.html"><i class="fa-solid fa-arrow-left"></i></a>
          <div class="width_center">
               <img class="logo" src="static/images/logo.png" alt="">
          </div>
          <div class="main_area">
               <div class="width_center">
                    <div class="width_space-between width1">
                         <a href="ScheduleStudentView.html" class="a_box">
                              <div class="green_box">
                                   <img class="box_image" src="static/images/schedule.png" alt="">
                                   <div>Schedule</div>
                              </div>
                         </a>
                         <a href="Status.html" class="a_box">
                              <div class="red_box">
                                   <img class="box_image" src="static/images/status.png" alt="">
                                   <div>Status</div>
                              </div>
                         </a>
                    </div>
               </div>



               <form action="/buses" method="post">
                    <div class="filter">
                         <select id="input1" name="from" onchange="updateOptions()">
                              <option value="" disabled selected hidden>Select an option</option>
                              <option value="DIU">DIU</option>
                              <option value="Uttara">Uttara</option>
                              <option value="Mirpur">Mirpur</option>
                              <option value="Dhanmondi">Dhanmondi</option>
                         </select>

                         <hr class="line1">
                         <select id="input2" name="to" onchange="updateOptions()">
                              <option value="" disabled selected hidden>Select an option</option>
                              <option value="DIU">DIU</option>
                              <option value="Uttara">Uttara</option>
                              <option value="Mirpur">Mirpur</option>
                              <option value="Dhanmondi">Dhanmondi</option>
                         </select>

                    </div>
                    <div class="width_center">
                         <button class="green_button">Search for available bus</button>
                    </div>


          </div>
          <script>
               function updateOptions() {
                    var input1 = document.getElementById("input1");
                    var input2 = document.getElementById("input2");
                    var selectedValue1 = input1.value;
                    var selectedValue2 = input2.value;

                    for (var i = 0; i < input2.options.length; i++) {
                         input2.options[i].disabled = false;
                    }
                    if (selectedValue1 === "Uttara" || selectedValue1 === "Mirpur" || selectedValue1 === "Dhanmondi") {
                         input2.value = "DIU"; // Set input2 value to DIU
                         for (var i = 1; i < input2.options.length; i++) {
                              input2.options[i].disabled = true;
                         }
                         input2.options[1].disabled = false; // Disable all options in input2 except DIU
                    }
               }
          </script>
          <div class="jim"><input type="checkbox" class="checkbox" name="save">
               <p>Save this route for future</p>
          </div>
          </form>
     </div>
     </div>
</body>

</html>
