<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
     <title>DIU BUS</title>
     <!-- CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="../static/css/style.css">
     <link rel="stylesheet" type="text/css" href="../static/css/PaymentMethod.css">
     <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
     <link rel="stylesheet" href="{{url_for('static',filename='css/PaymentMethod.css')}}">
     <!-- JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>

<body>
     <div class="main_body">
          <div class="width_center">
               <img class="logo" src="../static/images/logo.png" alt="">
          </div>
          <div class="main_area">
               <div class="ticket ">
                    <div class="width_center">
                         <div class="width_space-between Ticket_width">
                              <div id="from" class="location1 location">{{from_location}}</div>
                              <img src="../static/images/green_round.png" alt="" srcset="" class="round_image">
                              <hr class="line1">
                              <img src="../static/images/red_round.png" alt="" srcset="" class="round_image">
                              <div id = "to" class="location2 location">{{to_location}}</div>
                         </div>

                    </div>
                    <div class="width_center">
                         <div class="width_space-between Ticket_width">
                              <div id = "start_time" class="">{{start_time}}</div>
                              <div id = "end_time" class="">{{end_time}}</div>
                         </div>
                    </div>
                    <div class="width_center">
                         <div class="width_space-between Ticket_width">
                              <div class="">Slot :  1 </div>
                              <div class="">Bus Name: Surjomokhi 1</div>
                         </div>
                    </div>
                    <div class="width_center">
                         <hr class="line4">
                    </div>
                    <div class="width_center m10">
                         <div class="width_space-between Ticket_width">
                              <div class="">Price</div>
                              <div id="price" class="div"> à§³{{price}} </div>
                         </div>
                    </div>
               </div>
               <div class="width_center">
                    <div class="payment_table">
                          
                         <div class="width_center"> <a href="{{ url_for('pay',price= price,from = from_location,to= to_location,userID= session.get('id')) }}" class="green_button">Pay Now</a></div>
                    </div>
               </div>



          </div>
     </div>
</body>

</html>
