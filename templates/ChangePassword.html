<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="static/x-icon">
    <title>DIU BUS</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/ChangeName.css">
    <link rel="stylesheet" type="text/css" href="../static/css/resetpassword.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/resetpassword.css')}}">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main_body">
        <div class="width_center">
            <img class="logo" src="static/images/logo.png" alt="">
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>{{ msg }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-color" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endwith %}

        <form action="/edit_password" method="POST">
            <div class="main_area">
                <p>Edit Password:</p><br>
                <input placeholder="Enter Old Password" type="password" required id="id" class="password" name="old_password">
                <input placeholder="Enter New Password" type="password" required id="id" class="confirmpassword"
                    name="new_password">
                <div class="width_center">
                    <button class="green_button">Edit Password</button>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        $(document).ready(function () {
            console.log("Windows loaded");
            $("#exampleModal").modal("show");
        })
    </script>


</body>

</html>
